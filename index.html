    <script>
      class Parser {
        constructor(content) {
          this.index = 0;
          this.content = content;
          this.result = {
            meta: {},
            steps: []
          };
        }

        skip() {
          while (true) {
            var ch = this.current;
            if (ch !== ' ' && ch !== '\r' && ch !== '\n') {
              break;
            } else {
              this.index++;
            }
          }
        }

        expect(ch) {
          if (this.current !== ch) {
            var lines = this.content.split('\n');
            var offset = 0;
            for (var i = 0; i < lines.length; i++) {
              if (this.index >= offset && this.index <= offset + lines[i].length) {
                console.log(lines[i]);
                console.log(' '.repeat(this.index - offset) + '^');
                break;
              } else {
                offset += lines[i].length + 1;
              }
            }

            throw new Error(`unexpected ${this.current} at ${this.index}, expect '${ch}'`);
          }

          this.index++;
        }

        meta() {
          var start = this.index;
          while (this.current !== '[' && this.index < this.content.length) {
            this.index++;
          }

          var end = this.index;
          var title = this.content.slice(start, end);

          this.expect('[');
          var start = this.index;
          while (this.current !== ']' && this.index < this.content.length) {
            this.index++;
          }

          var end = this.index;
          var value = this.content.slice(start, end);
          this.expect(']');
          this.skip();

          this.meta[title] = value;
        }

        get current() {
          return this.content[this.index];
        }

        parseMetas() {
          this.skip();
          while (this.current !== ';') {
            this.meta();
          }
        }

        parseSteps() {
          while (true) {
            if (this.current !== ';') {
              break;
            }

            this.step();
          }
        }

        step() {
          this.expect(';');
          var start = this.index;
          while (this.current !== '[' && this.index < this.content.length) {
            this.index++;
          }

          var end = this.index;
          var player = this.content.slice(start, end);

          this.expect('[');

          var start = this.index;
          while (this.current !== ']' && this.index < this.content.length) {
            this.index++;
          }

          var end = this.index;
          var position = this.content.slice(start, end);
          this.expect(']');
          this.skip();

          this.result.steps.push({
            player: player,
            position: position
          });
        }

        parse() {
          // start
          this.skip();
          this.expect('(');
          // metas
          this.parseMetas();
          // steps
          this.parseSteps();
          // end
          this.skip();
          this.expect(')');
        }

        static parse(sgf) {
          var parser = new Parser(sgf);
          parser.parse();
          return parser.result;
        }
      }

      class Game {

          this.canvas = config.canvas;
          this.gridWidth = config.gridWidth || 50;

          this.lines = config.lines || 19;

          this.height = this.width;
          this.ctx = this.canvas.getContext('2d');
          this.init();
          this.step = 0;
          this.points = this._makePoints(this.lines);
        }

        _makePoints(lines) {
          var l = new Array(lines);
          for (var i = 0; i < lines; i++) {
            l[i] = new Array(lines);
            l[i].fill(null);
          }
          return l;
        }

        init() {
          this.canvas.width = this.width;
          this.canvas.height = this.height;
          var ctx = this.ctx;

          ctx.fillRect(0, 0, this.width, this.height);

          // 绘制纵横线
          ctx.strokeStyle = "#000000";
          ctx.beginPath();
          for (var i = 0; i < this.lines; i++) {
            ctx.moveTo(0 + this.padding, this.gridWidth * i + this.padding);
            ctx.lineTo(this.gridWidth * (this.lines - 1) + this.padding, this.gridWidth * i + this.padding);
          }

          for (var i = 0; i < this.lines; i++) {
            ctx.moveTo(this.gridWidth * i + this.padding, 0 + this.padding);
